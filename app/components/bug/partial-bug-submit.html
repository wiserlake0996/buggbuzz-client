<div id="bug-submit">
    <h4>
        Just copy and paste any url link or text you believe will add valuable content to the site below, we'll handle it from there. Thanks!
    </h4>

    <form>
        <div class="form-group">
            <label for = "description" class="sr-only">Description</label>
            <input type="text" name="description" class="form-control" ng-model="description" placeholder="bug description.."/>
        </div>
        
        <div class="form-group">
            <label for = "body" class="sr-only">Body</label>
            <textarea class="form-control" ng-model="body" name = "body" rows="10" placeholder="the details"/>

            </textarea>
        </div>
        <button ng-click="sendData()" class="btn btn-primary">Submit</button>
    </form>
    
    {{message}}
    
    <p><strong>** ps: </strong><i> File upload feature coming soon..</i></p>
</div>
