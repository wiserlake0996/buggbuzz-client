<div id="bug-submit">
    <h4>
        Bug Submission Form
    </h4>

    <form>
        <div class="form-group">
            <label for = "description" class="sr-only">description</label>
            <input type="text" name="description" class="form-control" ng-model="description" placeholder="Enter a short description of the bug"/>
        </div>
        
        <div class="form-group">
            <label for = "body" class="sr-only">details</label>
            <textarea class="form-control" ng-model="body" name = "body" rows="10" placeholder="Enter a longer description or paste any data you think may help"/>

            </textarea>
        </div>
        <button ng-click="sendData()" class="btn btn-primary">Submit</button>
    </form>

</div>
