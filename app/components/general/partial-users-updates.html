<div id="update-signup">
    <h4>Enter your email below to be part of buggbuzz's inital testers ..</h4>
    <form>
        <div class="form-group">
            <label for="email" class="sr-only">email</label>
            <input type="email" ng-model ="email" name="email" class="form-control" placeholder="email here"/>
        </div>
        <button type="submit" class="btn btn-default" ng-click="sendData()">submit</button>
    </form>
    
    {{message}}
</div>
